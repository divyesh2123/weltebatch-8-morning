<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let array = [2,2,2,1,1,1,3,4,2,3];
        
        let p = [];

        for(let i=0;i<array.length;i++)
        {

            if(p.includes(array[i]) == false)
            {
                p.push(array[i])
            }
        }

        let singlearray = array.reduce(function(pre,value){

            if(pre.includes(value) == false)
            {
                pre.push(value);
            }
            return pre;



        },[])

        console.log(singlearray);

    </script>
    
    
</body>
